<!--Модальное окно edituser1-->
<div class="modal" id="edituser1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel1">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="editform">
                <form id="edituserform1" action="#" th:action="@{/edit}" th:object="${usersinwrapper}" method="post">
                    <div class="container">
                        <div class="row mb-2 justify-content-center text-center">
                            <label for="edituserid1" class="form-label fw-bold">ID</label>
                            <div class="col-6">
                                <input type="number" readonly="true" class="form-control" id="edituserid1"
                                       th:field="*{userList[0].id}"/>
                            </div>
                        </div>
                        <div class="row mb-2 justify-content-center text-center">
                            <label for="edituserfirstname1" class="form-label fw-bold">First name</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="edituserfirstname1"
                                       th:field="*{userList[0].firstName}"/>
                            </div>
                        </div>
                        <div class=" row mb-2 justify-content-center text-center">
                            <label for="edituserlastname1" class="form-label fw-bold">Last name</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="edituserlastname1"
                                       th:field="*{userList[0].lastName}"/>
                            </div>
                        </div>
                        <div class="row mb-2 justify-content-center text-center">
                            <label for="edituserage1" class="form-label fw-bold">Age</label>
                            <div class="col-6">
                                <input type="number" class="form-control" id="edituserage1"
                                       th:field="*{userList[0].age}"/>
                            </div>
                        </div>
                        <div class="row mb-2 justify-content-center text-center">
                            <label for="edituseremail1" class="form-label fw-bold">Email</label>
                            <div class="col-6">
                                <input type="email" class="form-control" id="edituseremail1"
                                       th:field="*{userList[0].email}"/>
                            </div>
                        </div>
                        <div class="row mb-2 justify-content-center text-center">
                            <label for="edituserpassword1" class="form-label fw-bold">Password</label>
                            <div class="col-6">
                                <input type="password" class="form-control" id="edituserpassword1"
                                       th:field="*{userList[0].password}"/>
                            </div>
                        </div>
                        <div class="row mb-2 justify-content-center text-center">
                            <label for="edituserroles1" class="form-label fw-bold">Roles</label>
                            <div class="col-6">
                                <select class="form-control" id="edituserroles1"
                                        th:field="*{userList[0].role}" multiple>
                                    <option th:each="rol : ${roles}"
                                            th:value="${rol.id}"
                                            th:text="${rol.roleName}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="_method" value="PUT"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close
                </button>
                <button type="submit" form="edituserform1" class="btn btn-primary" data-bs-dismiss="modal" name="action"
                        value="save">Edit
                </button>
            </div>
        </div>
    </div>
</div>
